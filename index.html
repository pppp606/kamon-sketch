<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamon Sketch - p5.js Drawing</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.8.0/lib/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .mode-buttons {
            display: flex;
            gap: 10px;
        }
        .mode-btn {
            padding: 8px 16px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .mode-btn:hover {
            background-color: #777;
        }
        .mode-btn.active {
            background-color: #4CAF50;
        }
        .mode-btn.active:hover {
            background-color: #45a049;
        }
        #canvas-container {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kamon Sketch - Drawing Environment</h1>
        <div class="mode-buttons">
            <button id="line-btn" class="mode-btn active">線 (Line)</button>
            <button id="compass-btn" class="mode-btn">円弧 (Arc)</button>
            <button id="fill-btn" class="mode-btn">塗りつぶし (Fill)</button>
        </div>
    </div>
    <div id="canvas-container"></div>
    <script type="module" src="dist/index.js"></script>
</body>
</html>
